<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./frontend/public/css/query.css">
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Caio Rocha</title>
</head>

<body class="claro">

  <!-- PLAYER -->
  <div class="player">
    <div class="info">
      <img src="./frontend/public/img/capa.jpg" alt="Capa do álbum">
      <div class="details">
        <span class="title">Mente Insã</span>
        <span class="artist">Caio Rocha</span>
      </div>
    </div>
    <div class="controls">
      <div class="buttons">
        <i class="bi bi-shuffle"></i>
        <i id="prev" class="bi bi-skip-start-fill"></i>
        <i id="playPause" class="bi bi-play-circle-fill"></i>
        <i id="next" class="bi bi-skip-end-fill"></i>
        <i class="bi bi-repeat"></i>
      </div>
      <div class="progress">
        <span id="currentTime" class="time">0:00</span>
        <input type="range" id="progressBar" value="0" min="0" max="100">
        <span id="duration" class="time">0:00</span>
      </div>
    </div>

    <!-- Volume -->
    <div class="volume">
      <i class="bi bi-volume-down-fill"></i>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

  <!-- Áudio escondido -->
  <audio id="audio">
    <source src="./frontend/public/songs/SpotiDown.App - Mente Insã - Caio Rocha.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <header>
    <div class="logo">
      <img src="./frontend/public/img/caiorocha.png">
    </div>
    <nav class="links">
      <ul>

        <li class="nav-item">
          <a href="https://open.spotify.com/intl-pt/track/5McJC9Jwc1LWHJCEzqMZER?si=9863f21aa82348df">MENTE INSÃ</a>
        </li>

        <li class="nav-item">
          <a href="https://open.spotify.com/intl-pt/artist/65zLh6PtnsuwWOKMRbhnGo">SPOTIFY</a>
        </li>

        <li class="nav-item">
          <a href="https://www.instagram.com/caiorochadll/">INSTAGRAM</a>
        </li>
      </ul>

    </nav>
  </header>
